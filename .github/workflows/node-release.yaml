name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci


    - name: Install dependencies
      run: |
        mkdir -p ~/.terraform.d
        cat <<EOT >> ~/.terraform.d/credentials.tfrc.json
        {
          "credentials": {
            "app.terraform.io": {
              "token": "$TFE_TOKEN"
            }
          }
        }
        EOT
      env:
        TFE_TOKEN: ${{secrets.TFE_TOKEN}}

    - name: Bootstrap
      run: |
        npm lerna bootstrap

    - name: Get Modules
      run: |
        npm lerna run get

    - name: Synth
      run: |
        npm lerna run synth

    - name: Test
      run: |
        npm lerna run test


    - name: Plan
      run: |
        npm lerna run plan

    - name: Deploy
      run: |
        npm lerna run deploy