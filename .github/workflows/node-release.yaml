name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci


    - name: Install dependencies
      run: |
        mkdir -p ~/.terraform.d
        echo { \n \
              "credentials": { \n \
                "app.terraform.io": { \n \
                  "token": "$TFE_TOKEN" \n \
                } \n \
              } \n \
            } > ~/.terraform.d/credentials.tfrc.json
        cat ~/.terraform.d/credentials.tfrc.json
      env:
        TFE_TOKEN: ${{secrets.TFE_TOKEN}}

    - name: Deploy to production
      run: |
        npx lerna bootstrap
        npx lerna run get
        npx lerna run build
        npx lerna run plan

